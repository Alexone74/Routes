<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Percorsi Milano - Visualizza i percorsi stradali di Milano" />
  <title>Percorsi Milano</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React e ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel per JSX -->
  <script src="https://unpkg.com/@babel/standalone@7.21.4/babel.min.js"></script>

  <!-- Stile base -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      min-height: 100vh;
    }
    #root {
      min-height: 100vh;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    function App() {
      const categorie = ['Aeroporti', 'Ospedali', 'Piazze', 'Cerchie', 'Stazioni', 'Autostrade', 'Duomo'];
      const [percorsiDB, setPercorsiDB] = React.useState({});
      const [caricamento, setCaricamento] = React.useState(true);
      const [errore, setErrore] = React.useState(null);
      const [step, setStep] = React.useState('categorie');
      const [categoria, setCategoria] = React.useState(null);
      const [percorso, setPercorso] = React.useState(null);
      const [viaIndex, setViaIndex] = React.useState(0);

      React.useEffect(() => {
        fetch('percorsi.json')
          .then(r => r.json())
          .then(setPercorsiDB)
          .catch(e => setErrore(e.message))
          .finally(() => setCaricamento(false));
      }, []);

      if (caricamento) return <div className="flex items-center justify-center h-screen text-lg text-gray-600">Caricamento...</div>;
      if (errore) return <div className="text-red-500 p-4 text-center">Errore: {errore}</div>;

      if (step === 'categorie') {
        return (
          <div className="container mx-auto p-6 fade-in">
            <h1 className="text-3xl font-bold text-center text-blue-800 mb-8">Seleziona una Categoria</h1>
            <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
              {categorie.map(c => (
                <button
                  key={c}
                  onClick={() => { setCategoria(c); setStep('percorsi'); }}
                  className="bg-white hover:bg-blue-100 border border-blue-200 shadow-md rounded-xl p-6 flex flex-col items-center justify-center text-center transition"
                >
                  <span className="text-xl font-semibold text-blue-700">{c}</span>
                </button>
              ))}
            </div>
          </div>
        );
      }

      if (step === 'percorsi') {
        return (
          <div className="container mx-auto p-6 fade-in">
            <div className="flex justify-between items-center mb-4">
              <button
                onClick={() => setStep('categorie')}
                className="text-sm text-blue-600 hover:underline"
              >← Torna alle categorie</button>
              <h2 className="text-2xl font-bold text-blue-800">Percorsi da {categoria}</h2>
              <div></div>
            </div>
            <div className="space-y-4">
              {percorsiDB[categoria]?.map((p, i) => (
                <button
                  key={i}
                  onClick={() => { setPercorso(p); setViaIndex(0); setStep('vie'); }}
                  className="w-full text-left p-4 bg-white border border-gray-200 hover:bg-blue-50 rounded-xl shadow-sm"
                >
                  <h3 className="text-lg font-semibold text-blue-700">{p.nome}</h3>
                  <p className="text-sm text-gray-500">{p.vie.length} vie</p>
                </button>
              ))}
            </div>
          </div>
        );
      }

      if (step === 'vie' && percorso) {
        return (
          <div className="container mx-auto p-6 fade-in">
            <div className="flex justify-between items-center mb-6">
              <button
                onClick={() => setStep('percorsi')}
                className="text-sm text-blue-600 hover:underline"
              >← Torna ai percorsi</button>
              <h2 className="text-xl font-bold text-blue-800">{percorso.nome}</h2>
              <div></div>
            </div>
            <div className="bg-white rounded-xl border p-6 text-center shadow-md">
              <p className="text-sm text-gray-500 mb-2">Tappa {viaIndex + 1} di {percorso.vie.length}</p>
              <h3 className="text-2xl font-bold text-gray-800">{percorso.vie[viaIndex]}</h3>
            </div>
            <div className="flex justify-between mt-6">
              <button
                onClick={() => setViaIndex(viaIndex - 1)}
                disabled={viaIndex === 0}
                className={`px-4 py-2 rounded-lg ${viaIndex > 0 ? 'bg-blue-100 hover:bg-blue-200 text-blue-800' : 'bg-gray-100 text-gray-400 cursor-not-allowed'}`}
              >Precedente</button>
              <button
                onClick={() => setViaIndex(viaIndex + 1)}
                disabled={viaIndex >= percorso.vie.length - 1}
                className={`px-4 py-2 rounded-lg ${viaIndex < percorso.vie.length - 1 ? 'bg-blue-600 hover:bg-blue-700 text-white' : 'bg-blue-300 text-white cursor-not-allowed'}`}
              >Successiva</button>
            </div>
          </div>
        );
      }

      return null;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
