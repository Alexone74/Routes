<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Sfondo principale -->
  <rect width="800" height="500" fill="#f3f4f6" />
  
  <!-- Contenitore principale -->
  <rect x="50" y="20" width="700" height="460" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- Titolo in alto (GRANDE) -->
  <text x="400" y="60" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#1e40af">Duomo - Piazza Cavour</text>
  
  <!-- Pulsanti sotto il titolo (PICCOLI) -->
  <rect x="120" y="90" width="80" height="26" rx="6" fill="#e5e7eb" />
  <text x="160" y="108" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#374151">‚Üê Indietro</text>
  
  <rect x="600" y="90" width="80" height="26" rx="6" fill="#dbeafe" />
  <text x="640" y="108" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#1e40af">Vedi tutto</text>
  
  <!-- Riquadro della via corrente -->
  <rect x="100" y="140" width="600" height="230" rx="8" fill="#f9fafb" stroke="#dbeafe" stroke-width="2" />
  
  <!-- Indicatore tappa -->
  <rect x="350" y="160" width="100" height="26" rx="13" fill="#eff6ff" />
  <text x="400" y="178" font-family="Inter, sans-serif" font-size="13" font-weight="500" text-anchor="middle" fill="#2563eb">Tappa 3 di 10</text>
  
  <!-- Nome via -->
  <text x="400" y="230" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#1f2937">Via Verdi</text>
  
  <!-- Separatore -->
  <rect x="392" y="250" width="16" height="3" rx="1.5" fill="#bfdbfe" />
  
  <!-- Provenienza -->
  <text x="400" y="280" font-family="Inter, sans-serif" font-size="13" font-style="italic" text-anchor="middle" fill="#6b7280">Provenienza: Piazza della Scala</text>
  
  <!-- Navigazione -->
  <rect x="100" y="400" width="128" height="45" rx="6" fill="#dbeafe" />
  <text x="164" y="428" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#1e40af">Precedente</text>
  
  <rect x="572" y="400" width="128" height="45" rx="6" fill="#2563eb" />
  <text x="636" y="428" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Successiva</text>
  
  <!-- Contatore compatto -->
  <rect x="370" y="410" width="60" height="24" rx="12" fill="#eff6ff" />
  <text x="400" y="427" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" fill="#1e40af">3 / 10</text>
</svg>
